<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
      <style>
          .catimg{
      width:6rem;
      height:5rem;
      border-redius:20px;
      .con{
      display:flex;
      flex-direction:column;
      }
      .con-h4{
      display:inline-block;
      }
      .card-img-top{
      width:20rem;
      height:15rem;
      }

      </style>

      </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Shoptop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
              <li class="dropdown show">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
    Category
  </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="/products/Sneaker">Sneakers</a>
                <a class="dropdown-item" href="/products/Sport">Sport</a>
                <a class="dropdown-item" href=/products/Formal">Formal</a>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products">Product</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/aboutus">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contactus">Contact us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/account/login">Login</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="/account/register">Register</a>
            </li>

        </ul>

          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="alert alert-danger" id="message_display" role="alert" style="display:none" >

        {% for message in messages %}
        <input value="{{message}}" type="hidden" id="message_input">
            {{message}}
        {% endfor %}
    </div>
    <div class="container " style="margin-top: 15px;padding: 1rem 5rem;">

        <form method="POST" action="/account/login" style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
            {% csrf_token %}

            <div class="form-floating mb-3" style="width: 60%;">
                <input type="text" class="form-control"  placeholder="User Name" name="username">
                <label >User Name</label>
            </div>

            <div class="form-floating mb-3" style="width: 60%;">
                <input type="Password" class="form-control"  placeholder="Password" name="password">
                <label >Password </label>
            </div>

            <button type="submit" class="btn btn-success" style="margin-top: 7px;">Log in</button>
        </form>
    </div>

 <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>-->
    <script>
        var a= document.getElementById("message_input").value;
        if(a!=undefined){
            document.getElementById("message_display").style.display="block";
        }
    </script>
  </body>
</html>
